<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
    </ul>

    <script>
      let listLi = document.querySelectorAll("li");
      let temp;
      for (let i = 0; i < listLi.length; i++) {
        listLi[i].addEventListener("click", () => {
          // console.log(i);
          takeIndex(i);
        });
      }

      let takeIndex = (t) => {
        if (temp == undefined) {
          temp = t;
          listLi[temp].style.backgroundColor = "red";
        } else if (temp != t) {
          listLi[temp].style.backgroundColor = "white";
          temp = t;
          listLi[temp].style.backgroundColor = "red";
        }
      };
      // let t = takeThatLi();
      // listLi[t].style.backgroundColor = "red";
    </script>
  </body>
</html>
